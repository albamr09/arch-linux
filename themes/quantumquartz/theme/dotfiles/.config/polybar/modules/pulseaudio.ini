[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume = <bar-volume> <label-volume>
format-volume-background = ${color.bg}
format-volume-underline = ${color.magenta}
format-volume-padding = 1

format-muted =<label-muted>
format-muted-background = ${color.bg}
format-muted-padding = 1
format-muted-foreground = ${color.yellow} 
label-muted = 
label-muted-foreground = ${color.magenta}

label-volume = 
label-volume-foreground = ${color.magenta}
bar-volume-format = %fill%%indicator%%empty%
bar-volume-width = 15
bar-volume-foreground-0 = ${color.magenta}

bar-volume-fill = -
bar-volume-indicator = -
bar-volume-empty = -
bar-volume-foreground = ${color.gray}
