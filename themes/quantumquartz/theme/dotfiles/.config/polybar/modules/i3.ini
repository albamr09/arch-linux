[module/i3]
type = internal/i3

ws-num = 8; 
show-all = true;

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;

format = <label-state> <label-mode>

index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = ${color.fg}
label-mode-background = ${color.bg}
label-mode-underline = ${color.yellow}
label-mode-overline = ${color.bg}

label-focused = %index%
label-focused-foreground = ${color.green}
label-focused-background = ${color.bg}
label-focused-padding = 1
label-focused-underline = ${color.green}
label-focused-overline = ${color.bg}

label-unfocused = %index%
label-unfocused-foreground = ${color.fg}
label-unfocused-underline = ${color.bg}
label-unfocused-overline = ${color.bg}
label-unfocused-padding = 1

label-visible =%index%
label-visible-foreground = ${color.fg}
label-visible-background = ${color.bg}
label-visible-underline = ${color.gray}
label-visible-overline = ${color.bg}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.bg}
label-urgent-padding = 1
label-urgent-underline = ${color.red}
label-urgent-overline = ${color.bg}

reverse-scroll = false
