[module/i3]
type = internal/i3
index-sort = true

format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.bg-alt}

label-focused = %{T4}%{T-}
label-focused-foreground = ${colors.green}
label-focused-background = ${colors.bg-alt}
label-focused-padding = 1

label-unfocused = %{T4}%{T-}
label-unfocused-foreground = ${colors.blue}
label-unfocused-background = ${colors.bg-alt}
label-unfocused-padding = 1

label-visible = %{T4}%{T-}
label-visible-foreground = ${colors.orange}
label-visible-background = ${colors.bg-alt}
label-visible-padding = 1

label-urgent = %{T4}%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.bg-alt}
label-urgent-padding = 1
