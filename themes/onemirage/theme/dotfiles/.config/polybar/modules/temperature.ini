[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-foreground = #DEDDDA
format-foreground = #DEDDDA
format-padding = 1
format-warn-padding = 1
label = %temperature-c%
label-foreground = ${colors.red}
label-warn = %temperature-c%
label-warn-foreground = ${colors.red}
interval = 5

ramp-0 = %{T1}%{T-}
ramp-1 = %{T1}%{T-}
ramp-2 = %{T1}%{T-}
ramp-3 = %{T1}%{T-}
ramp-4 = %{T1}%{T-}
ramp-5 = %{T1}%{T-}
ramp-6 = %{T1}%{T-}
ramp-7 = %{T1}%{T-}
ramp-8 = %{T1}%{T-}
ramp-9 = %{T1}%{T-}
ramp-0-foreground = ${colors.red} 
ramp-1-foreground = ${colors.red} 
ramp-2-foreground = ${colors.red} 
ramp-3-foreground = ${colors.red} 
ramp-4-foreground = ${colors.red} 
ramp-5-foreground = ${colors.red} 
ramp-6-foreground = ${colors.red} 
ramp-7-foreground = ${colors.red} 
ramp-8-foreground = ${colors.red} 
ramp-9-foreground = ${colors.red} 

