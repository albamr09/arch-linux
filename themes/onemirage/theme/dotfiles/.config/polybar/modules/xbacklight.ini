[module/xbacklight]
type = internal/xbacklight
interval = 2

card = intel_backlight@

format = <ramp> <label>
label = %percentage%%
label-foreground = ${colors.green}

ramp-width = 10
ramp-indicator = 
ramp-indicator-foreground = #DEDDDA
ramp-indicator-font = 2
ramp-fill = ─
ramp-empty = ─
format-foreground = #DEDDDA
format-padding = 1

ramp-0 = %{T1}%{T-}
ramp-1 = %{T1}%{T-}
ramp-2 = %{T1}%{T-}
ramp-3 = %{T1}%{T-}
ramp-4 = %{T1}%{T-}
ramp-5 = %{T1}%{T-}
ramp-6 = %{T1}%{T-}
ramp-7 = %{T1}%{T-}
ramp-8 = %{T1}%{T-}
ramp-9 = %{T1}%{T-}

ramp-0-foreground = ${colors.green}
ramp-1-foreground = ${colors.green}
ramp-2-foreground = ${colors.green}
ramp-3-foreground = ${colors.green}
ramp-4-foreground = ${colors.green}
ramp-5-foreground = ${colors.green}
ramp-6-foreground = ${colors.green}
ramp-7-foreground = ${colors.green}
ramp-8-foreground = ${colors.green}
ramp-9-foreground = ${colors.green}

