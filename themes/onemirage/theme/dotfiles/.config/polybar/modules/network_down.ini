[module/network_down]
type = internal/network
interface = wlp5s0
interval = 1.0

format-connected = <ramp-signal><label-connected>
format-connected-background = ${colors.background}
format-connected-padding = 1
label-connected = " %downspeed%"
label-connected-foreground = ${colors.red}

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.background}
format-disconnected-padding = 2
label-disconnected = %{T1}%{T-}
label-disconnected-foreground = ${colors.red}

ramp-signal-0 = %{T1}%{T-}
ramp-signal-1 = %{T1}%{T-}
ramp-signal-2 = %{T1}%{T-}
ramp-signal-3 = %{T1}%{T-}
ramp-signal-4 = %{T1}%{T-}
ramp-signal-0-foreground = ${colors.red}
ramp-signal-1-foreground = ${colors.red}
ramp-signal-2-foreground = ${colors.red}
ramp-signal-3-foreground = ${colors.red}
ramp-signal-4-foreground = ${colors.red}

