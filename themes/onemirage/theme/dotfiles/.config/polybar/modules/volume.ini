[module/pulseaudio]
type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone

headphone-id = 17

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.red-1}
format-volume-foreground = ${colors.red-1}
format-volume-padding = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳
ramp-volume-3 = 

ramp-volume-0-foreground = ${colors.red-1}
ramp-volume-1-foreground = ${colors.red-1}
ramp-volume-2-foreground = ${colors.red-1}
ramp-volume-3-foreground = ${colors.red-1}

label-muted = 
label-muted-foreground = ${colors.red-1}
format-muted = %{T1}婢%{T-}  <label-muted>
format-muted-foreground = ${colors.red-1}
format-muted-padding = 1

ramp-headphones-0 = %{T1}%{T-}
ramp-headphones-1 = %{T1}%{T-}
ramp-headphones-0-foreground = ${colors.red-1}
ramp-headphones-1-foreground = ${colors.red-1}

